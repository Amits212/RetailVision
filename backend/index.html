<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FastAPI Application</h1>
    <div id="main">
        <div id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="radio" name="user-type" value="regular" checked> Regular User
                <input type="radio" name="user-type" value="company"> Company User
                <div id="user-signup">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div id="company-signup" style="display: none;">
                    <input type="text" id="company-name" placeholder="Company Name" required>
                    <input type="text" id="company-description" placeholder="Company Description">
                    <input type="text" id="company-image" placeholder="Company Image URL">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="radio" name="login-type" value="regular" checked> Regular User
                <input type="radio" name="login-type" value="company"> Company User
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="content" style="display: none;">
            <h2>Content</h2>
            <div id="companies">
                <h3>Companies</h3>
                <div id="company-list"></div>
            </div>
            <div id="insights" style="display: none;">
                <h3>Product Insights</h3>
                <canvas id="insights-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
